<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متابعة صيانة السيارة</title>
    <link rel="stylesheet" href="styles.css">
    <!-- إضافة مكتبة Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-car"></i> متابعة صيانة السيارة</h1>
        <form id="maintenanceForm">
            <label for="carName"><i class="fas fa-car-side"></i> اسم السيارة:</label>
            <input type="text" id="carName" name="carName" required>

            <label for="maintenanceType"><i class="fas fa-tools"></i> نوع الصيانة:</label>
            <select id="maintenanceType" name="maintenanceType" required>
                <option value="فيدونج">فيدونج</option>
                <option value="عجلات">عجلات</option>
                <option value="بوجيات">بوجيات</option>
                <option value="بطارية">بطارية</option>
                <option value="فلتر">فلتر</option>
            </select>

            <label for="maintenanceDate"><i class="fas fa-calendar-alt"></i> تاريخ الصيانة:</label>
            <input type="date" id="maintenanceDate" name="maintenanceDate" required>

            <label for="nextMaintenanceDate"><i class="fas fa-calendar-check"></i> تاريخ الصيانة القادمة:</label>
            <input type="date" id="nextMaintenanceDate" name="nextMaintenanceDate" required>

            <label for="distanceDriven"><i class="fas fa-tachometer-alt"></i> المسافة المقطوعة (كم):</label>
            <input type="number" id="distanceDriven" name="distanceDriven" required>

            <label for="oilChangeDistance"><i class="fas fa-oil-can"></i> مسافة تغيير الفيدونج (كم):</label>
            <input type="number" id="oilChangeDistance" name="oilChangeDistance" required>

            <!-- حقل فلتر الزيت -->
            <label><i class="fas fa-filter"></i> فلتر الزيت:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="oilFilter" value="تغيير" required> تغيير
                </label>
                <label>
                    <input type="radio" name="oilFilter" value="عدم تغيير"> عدم تغيير
                </label>
            </div>

            <!-- حقل فلتر الهواء -->
            <label><i class="fas fa-wind"></i> فلتر الهواء:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="airFilter" value="تغيير" required> تغيير
                </label>
                <label>
                    <input type="radio" name="airFilter" value="عدم تغيير"> عدم تغيير
                </label>
            </div>

            <label for="notes"><i class="fas fa-sticky-note"></i> ملاحظات:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>

            <button type="submit"><i class="fas fa-plus-circle"></i> إضافة الصيانة</button>
        </form>

        <h2><i class="fas fa-history"></i> سجل الصيانة</h2>
        <table id="maintenanceTable">
            <thead>
                <tr>
                    <th>اسم السيارة</th>
                    <th>نوع الصيانة</th>
                    <th>تاريخ الصيانة</th>
                    <th>تاريخ الصيانة القادمة</th>
                    <th>المسافة المقطوعة (كم)</th>
                    <th>مسافة تغيير الفيدونج (كم)</th>
                    <th>المسافة المتبقية (كم)</th>
                    <th>فلتر الزيت</th>
                    <th>فلتر الهواء</th>
                    <th>ملاحظات</th>
                    <th>حذف</th> <!-- عمود جديد لأيقونة الحذف -->
                </tr>
            </thead>
            <tbody>
                <!-- البيانات ستظهر هنا -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
