<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق متابعة صيانة السيارات</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-shadow {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .btn-danger {
      background: linear-gradient(135deg, #f78ca0 0%, #f9748f 100%);
      transition: all 0.3s ease;
    }
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .status-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .status-active {
      background-color: #d1fae5;
      color: #065f46;
    }
    .status-pending {
      background-color: #fef3c7;
      color: #92400e;
    }
    .status-completed {
      background-color: #e0e7ff;
      color: #3730a3;
    }
  </style>
</head>
<body class="min-h-screen p-4">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <header class="gradient-bg text-white rounded-2xl p-6 mb-6 card-shadow">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center mb-4 md:mb-0">
          <i class="fas fa-car text-3xl mr-3"></i>
          <h1 class="text-2xl md:text-3xl font-bold">تطبيق متابعة صيانة السيارات</h1>
        </div>
        <div class="flex items-center space-x-4 space-x-reverse">
          <div class="bg-white bg-opacity-20 p-2 rounded-full">
            <i class="fas fa-user-circle text-2xl"></i>
          </div>
          <div>
            <p class="text-sm opacity-80">مرحباً بك</p>
            <p class="font-medium">المستخدم</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Form Section -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-2xl p-6 card-shadow">
          <h2 class="text-xl font-bold mb-4 flex items-center gap-2 text-indigo-700">
            <i class="fas fa-plus-circle"></i> إضافة صيانة جديدة
          </h2>
          <form id="maintenanceForm" class="grid gap-4">
<div>
  <label for="carName" class="block font-medium text-gray-700 mb-1"><i class="fas fa-car-side text-indigo-600"></i> اسم السيارة:</label>
  <input type="text" id="carName" name="carName" list="carModels" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
<datalist id="carModels">
    <!-- السيارات الجزائرية الصنع -->
    <optgroup label="صنع جزائري">
        <option value="تاهسيت">
        <option value="رونو باترول">
    </optgroup>
    
    <!-- مجموعة فولكسفاغن -->
    <optgroup label="فولكسفاغن">
        <option value="فولكسفاغن جولف">
        <option value="فولكسفاغن جولف GTI">
        <option value="فولكسفاغن جولف R">
        <option value="فولكسفاغن جولف 7">
        <option value="فولكسفاغن جولف 8">
        <option value="فولكسفاغن جولف سبورتسفان">
        <option value="فولكسفاغن بولو">
        <option value="فولكسفاغن تيغوان">
    </optgroup>
    
    <!-- مجموعة رينو/داسيا -->
    <optgroup label="رينو/داسيا">
        <option value="رينو سيمبول">
        <option value="رينو لوجان">
        <option value="رينو سانديرو">
        <option value="داسيا لوجان">
        <option value="داسيا سانديرو">
        <option value="داسيا داستر">
    </optgroup>

   <!-- مجموعة هيونداي -->
    <optgroup label="هيونداي">
        <option value="هيونداي أكسنت">
        <option value="هيونداي أكسنت 2020">
        <option value="هيونداي أكسنت 2022">
        <option value="هيونداي أكسنت GS">
        <option value="هيونداي أكسنت GL">
        <option value="هيونداي أكسنت SE">
        <option value="هيونداي i10">
        <option value="هيونداي i20">
        <option value="هيونداي توسان">
        <option value="هيونداي سوناتا">
        <option value="هيونداي إلنترا">
    </optgroup>
    
    <!-- مجموعة سيتروين -->
    <optgroup label="سيتروين">
        <option value="سيتروين C3">
        <option value="سيتروين C4">
    </optgroup>
    
    <!-- مجموعة كيا -->
    <optgroup label="كيا">
        <option value="كيا بيكانتو">
        <option value="كيا ريو">
        <option value="كيا سبورتاج">
    </optgroup>
    
    <!-- مجموعة بيجو -->
    <optgroup label="بيجو">
        <option value="بيجو 208">
        <option value="بيجو 301">
        <option value="بيجو 2008">
    </optgroup>
    
    <!-- مجموعة تويوتا -->
    <optgroup label="تويوتا">
        <option value="تويوتا ياريس">
        <option value="تويوتا كورولا">
        <option value="تويوتا راف4">
    </optgroup>
    
    <!-- مجموعة نيسان -->
    <optgroup label="نيسان">
        <option value="نيسان ميكرا">
        <option value="نيسان قشقاي">
        <option value="نيسان اكس-تريل">
    </optgroup>
    
    <!-- مجموعة مرسيدس -->
    <optgroup label="مرسيدس">
        <option value="مرسيدس A كلاس">
        <option value="مرسيدس C كلاس">
        <option value="مرسيدس GLA">
    </optgroup>
    
    <!-- مجموعة BMW -->
    <optgroup label="BMW">
        <option value="BMW السلسلة 1">
        <option value="BMW السلسلة 3">
        <option value="BMW X1">
    </optgroup>
</datalist>
  </div> <!-- <== تم إغلاق الـ div هنا بشكل صحيح -->
            <div>
              <label for="maintenanceType" class="block font-medium text-gray-700 mb-1"><i class="fas fa-tools text-indigo-600"></i> نوع الصيانة:</label>
              <select id="maintenanceType" name="maintenanceType" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                <option value="فيدونج">فيدونج</option>
                <option value="عجلات">عجلات</option>
                <option value="بوجيات">بوجيات</option>
                <option value="بطارية">بطارية</option>
                <option value="فلتر">فلتر</option>
                <option value="فرامل">فرامل</option>
                <option value="مكيف">مكيف</option>
              </select>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="maintenanceDate" class="block font-medium text-gray-700 mb-1"><i class="fas fa-calendar-alt text-indigo-600"></i> تاريخ الصيانة:</label>
                <input type="date" id="maintenanceDate" name="maintenanceDate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
              </div>
              <div>
                <label for="nextMaintenanceDate" class="block font-medium text-gray-700 mb-1"><i class="fas fa-calendar-check text-indigo-600"></i> تاريخ الصيانة القادمة:</label>
                <input type="date" id="nextMaintenanceDate" name="nextMaintenanceDate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="distanceDriven" class="block font-medium text-gray-700 mb-1"><i class="fas fa-tachometer-alt text-indigo-600"></i> المسافة المقطوعة (كم):</label>
                <input type="number" id="distanceDriven" name="distanceDriven" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
              </div>
              <div>
                <label for="oilChangeDistance" class="block font-medium text-gray-700 mb-1"><i class="fas fa-oil-can text-indigo-600"></i> مسافة تغيير الفيدونج (كم):</label>
                <input type="number" id="oilChangeDistance" name="oilChangeDistance" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
              </div>
            </div>
            <div>
              <label class="block font-medium text-gray-700 mb-1"><i class="fas fa-filter text-indigo-600"></i> فلتر الزيت:</label>
              <div class="flex gap-4">
                <label class="inline-flex items-center">
                  <input type="radio" name="oilFilter" value="تغيير" class="h-5 w-5 text-indigo-600" required>
                  <span class="mr-2">تغيير</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="radio" name="oilFilter" value="عدم تغيير" class="h-5 w-5 text-indigo-600">
                  <span class="mr-2">عدم تغيير</span>
                </label>
              </div>
            </div>
            <div>
              <label class="block font-medium text-gray-700 mb-1"><i class="fas fa-wind text-indigo-600"></i> فلتر الهواء:</label>
              <div class="flex gap-4">
                <label class="inline-flex items-center">
                  <input type="radio" name="airFilter" value="تغيير" class="h-5 w-5 text-indigo-600" required>
                  <span class="mr-2">تغيير</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="radio" name="airFilter" value="عدم تغيير" class="h-5 w-5 text-indigo-600">
                  <span class="mr-2">عدم تغيير</span>
                </label>
              </div>
            </div>
            <div>
              <label for="notes" class="block font-medium text-gray-700 mb-1"><i class="fas fa-sticky-note text-indigo-600"></i> ملاحظات:</label>
              <textarea id="notes" name="notes" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>
            <button type="submit" class="btn-primary text-white py-3 px-6 rounded-lg font-medium text-lg mt-2">
              <i class="fas fa-plus-circle mr-2"></i> إضافة الصيانة
            </button>
          </form>
        </div>

        <!-- Stats Section -->
        <div class="bg-white rounded-2xl p-6 mt-6 card-shadow">
          <h2 class="text-xl font-bold mb-4 flex items-center gap-2 text-indigo-700">
            <i class="fas fa-chart-bar"></i> إحصائيات الصيانة
          </h2>
          <div class="grid grid-cols-2 gap-4">
            <div class="bg-indigo-50 p-4 rounded-lg">
              <p class="text-sm text-indigo-600">إجمالي الصيانة</p>
              <p class="text-2xl font-bold text-indigo-800" id="totalMaintenance">0</p>
            </div>
            <div class="bg-green-50 p-4 rounded-lg">
              <p class="text-sm text-green-600">الصيانة القريبة</p>
              <p class="text-2xl font-bold text-green-800" id="upcomingMaintenance">0</p>
            </div>
            <div class="bg-blue-50 p-4 rounded-lg">
              <p class="text-sm text-blue-600">الفيدونج</p>
              <p class="text-2xl font-bold text-blue-800" id="oilChanges">0</p>
            </div>
            <div class="bg-purple-50 p-4 rounded-lg">
              <p class="text-sm text-purple-600">العجلات</p>
              <p class="text-2xl font-bold text-purple-800" id="tireChanges">0</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Records Section -->
      <div class="lg:col-span-2">
        <div class="bg-white rounded-2xl p-6 card-shadow">
          <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
            <h2 class="text-xl font-bold flex items-center gap-2 text-indigo-700">
              <i class="fas fa-history"></i> سجل الصيانة
            </h2>
            <div class="mt-3 md:mt-0">
              <div class="relative">
                <input type="text" id="searchInput" placeholder="ابحث في السجلات..." class="pr-10 pl-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
              </div>
            </div>
          </div>

          <div class="overflow-auto">
            <table id="maintenanceTable" class="w-full text-right border-collapse">
              <thead class="bg-gray-100">
                <tr>
                  <th class="p-3 font-semibold text-gray-700 border-b">اسم السيارة</th>
                  <th class="p-3 font-semibold text-gray-700 border-b">نوع الصيانة</th>
                  <th class="p-3 font-semibold text-gray-700 border-b">تاريخ الصيانة</th>
                  <th class="p-3 font-semibold text-gray-700 border-b">المسافة (كم)</th>
                  <th class="p-3 font-semibold text-gray-700 border-b">الحالة</th>
                  <th class="p-3 font-semibold text-gray-700 border-b">إجراءات</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200">
                <!-- السجلات تضاف هنا -->
                <tr id="noRecords" class="text-center">
                  <td colspan="6" class="p-6 text-gray-500">
                    <i class="fas fa-info-circle text-2xl mb-2 text-indigo-400"></i>
                    <p>لا توجد سجلات صيانة متاحة</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div class="flex justify-between items-center mt-6">
            <div class="text-sm text-gray-600">
              عرض <span id="currentItems">0</span> من <span id="totalItems">0</span> سجلات
            </div>
            <div class="flex space-x-2 space-x-reverse">
              <button id="prevPage" class="px-4 py-2 border rounded-lg bg-gray-100 text-gray-600 disabled:opacity-50">
                <i class="fas fa-chevron-right"></i>
              </button>
              <button id="nextPage" class="px-4 py-2 border rounded-lg bg-gray-100 text-gray-600 disabled:opacity-50">
                <i class="fas fa-chevron-left"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="detailsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
    <div class="bg-white rounded-2xl max-w-md w-full max-h-[90vh] overflow-y-auto card-shadow">
      <div class="gradient-bg text-white p-4 rounded-t-2xl flex justify-between items-center">
        <h3 class="text-lg font-bold">تفاصيل الصيانة</h3>
        <button id="closeModal" class="text-white hover:text-gray-200">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="p-6">
        <div class="grid grid-cols-1 gap-4" id="modalContent">
          <!-- تفاصيل الصيانة تضاف هنا -->
        </div>
        <button id="deleteRecord" class="btn-danger text-white py-2 px-4 rounded-lg font-medium mt-6 w-full">
          <i class="fas fa-trash-alt mr-2"></i> حذف السجل
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
